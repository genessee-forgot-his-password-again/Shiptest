2025-05-01:
  Cloudbreak, Latency:
  - balance: Talos now has a small basic medical space, and the wings have been shortened
      to compensate. Armory completely re-arranged as well.
  Erikafox:
  - rscadd: Lihoma Navy Yard has begun another production run of Atira-class skiffs
      (and Tearful Quasar-class Orbital Interceptors, your tax dollars are going *somewhere*)
  - balance: increases efficiency of combustion engines by 2.66x
  FslashN:
  - refactor: Teleporter pieces can now be arranged to have the hub in the middle.
  - bugfix: Light switches can now be properly dismantled into frames with crowbar
      or screwdriver.
  - bugfix: Light switches are mounted with the right directional set and with the
      correct offset.
  - rscadd: You can now rename buttons with a pen after opening the maintenance panel
      with a screwdriver.
  thearbiber:
  - rscadd: Adds the Leyak-class to the game
  - rscdel: the hardliner sergeant getting a free ringneck for some reason
  zimon9:
  - rscadd: Added a 10mm ammo box, three weapon refurbishment kits, an angle grinder,
      a mineral vein scanner, and an assault belt to the Derecho
  - rscadd: Added goliath pup scooping
  - rscdel: Removed wrecker power tools from the Derecho
2025-05-02:
  generalthrax:
  - rscadd: Added cargo orders for individual types of produce
  - rscdel: Removed fruit and vegetables cargo order
2025-05-03:
  firebudgy:
  - balance: All remaining R&D consoles have been removed from planets.
  thearbiber:
  - bugfix: removes the fake oxygen cans on cave base and replaces them with actual
      oxygen.
2025-05-04:
  CluckinAwesome:
  - rscadd: PR-05 Plasma Railgun to the general cargo catalogue, with small NT discounts
  Erikafox:
  - rscadd: Some quirks can no longer be detected by health scanners
